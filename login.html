<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - AXIUM</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Iniciar Sesi칩n</h1>
  <form id="loginForm">
    <input type="text" placeholder="Usuario" id="username" required />
    <input type="password" placeholder="Contrase침a" id="password" required />
    <button type="submit">Entrar</button>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://axium-backend.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('Bienvenido');
          window.location.href = 'game.html';
        } else {
          alert(data.error || 'Error al iniciar sesi칩n');
        }
      } catch (err) {
        alert('Error de conexi칩n con el servidor');
        console.error(err);
      }
    });
  </script>
</body>
</html>
