<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXIUM - Perfil</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Bienvenido a AXIUM</h1>
  <h2 id="usernameDisplay"></h2>

  <div style="margin-top: 2rem;">
    <button onclick="entrarAPartida()">Entrar a una partida</button>
    <button onclick="cerrarSesion()" style="margin-left: 1rem;">Cerrar sesión</button>
  </div>

  <!-- Botón flotante para abrir reglas -->
  <button id="openRulesBtn" style="position: fixed; right: 20px; bottom: 20px; z-index: 1000;">
    📘 Reglas
  </button>

  <!-- Panel lateral oculto -->
  <div id="rulesPanel" style="
    position: fixed;
    top: 0;
    right: -320px;
    width: 300px;
    height: 100%;
    background-color: #1e1e2e;
    border-left: 2px solid #bb86fc;
    transition: right 0.3s ease;
    z-index: 999;">
    <iframe src="rules.html" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>

  <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="./js/particles-config.js"></script>

  <script>
    const username = localStorage.getItem('username');
    if (!username) {
      alert('No has iniciado sesión');
      window.location.href = 'login.html';
    } else {
      document.getElementById('usernameDisplay').innerText = `Hola, ${username}`;
    }

    function entrarAPartida() {
      window.location.href = 'game.html';
    }

    function cerrarSesion() {
      localStorage.removeItem('username');
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    // Panel de reglas
    const openBtn = document.getElementById('openRulesBtn');
    const panel = document.getElementById('rulesPanel');
    let abierto = false;

    openBtn.addEventListener('click', () => {
      abierto = !abierto;
      panel.style.right = abierto ? '0' : '-320px';
      openBtn.textContent = abierto ? '❌ Cerrar reglas' : '📘 Reglas';
    });
  </script>
</body>
</html>
