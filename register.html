<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXIUM - Registro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>AXIUM</h1>
  <h2>Crear Cuenta</h2>

  <form id="registerForm">
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
    <p style="margin-top:1rem;">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </form>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !email || !password) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      try {
        const res = await fetch('https://axium-backend.onrender.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token || '');  // opcional
          localStorage.setItem('username', username);
          window.location.href = 'profile.html';
        } else {
          alert(data.error || 'Error al registrarse');
        }

      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error(error);
      }
    });
  </script>
</body>
</html>
