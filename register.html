<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - AXIUM</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Registro</h1>
  <form id="registerForm">
    <input type="text" placeholder="Usuario" id="username" required />
    <input type="email" placeholder="Correo electrónico" id="email" required />
    <input type="password" placeholder="Contraseña" id="password" required />
    <button type="submit">Registrarse</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://axium-backend.onrender.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Usuario registrado correctamente. Ahora puedes iniciar sesión.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Ocurrió un error en el registro');
        }
      } catch (err) {
        alert('Error de conexión con el servidor');
        console.error(err);
      }
    });
  </script>
</body>
</html>
